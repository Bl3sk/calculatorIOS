<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>IOS calculator</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdbWCWfNf9GgudwK25R1rf1NeGGGH9BaMZMQ&usqp=CAU" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
	<div class="top-container">
	  <div class="status">
		<img src="status.png" alt="status">
	  </div>
	  <div class="clock">
		<span class="hour"></span>:<span class="minute"></span>
	  </div>
	  <div class="battery">
		<span>100%</span><img src="battery.png" alt="battery">
	  </div>
	</div>
	<div class="display">
		<span id="result">0</span>
	</div>
	<div class="grid-container">
	  <div class="btn-delete">AC</div>
	  <div class="btn-plusMinus">+/-</div>
	  <div class="btn-percent">%</div>  
	  <div class="btn-operator">รท</div>
	  <div class="btn-digit">7</div>
	  <div class="btn-digit">8</div>
	  <div class="btn-digit">9</div>
	  <div class="btn-operator">ร</div>
	  <div class="btn-digit">4</div>
	  <div class="btn-digit">5</div>
	  <div class="btn-digit">6</div>
	  <div class="btn-operator">-</div>  
	  <div class="btn-digit">1</div>
	  <div class="btn-digit">2</div>
	  <div class="btn-digit">3</div>
	  <div class="btn-operator">+</div>
	  <div class="btn-digit" id="btn-zero" >0</div>
	  <div class="btn-decPoint">,</div>
	  <div class="btn-operator">=</div>
	</div>
</div>

<script src="script.js">

</script>
</body>
</html>
